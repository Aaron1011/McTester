language: java
jdk:
- openjdk8
- oraclejdk8
services:
- docker
before_install:
- scripts/run-xvfb
install: true

script:
  - DISPLAY=:99 ./gradlew build --stacktrace
  - sonar-scanner

before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"

addons:
  sonarcloud:
    organization: "aaron1011-github" # the key of the org you chose at step #3


env:
  global:
    secure: 
